<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tablas com rowspan</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<table border="1">
		<tr>
			<th>Mês</th>
			<th>Valores</th>
			<th>Célula expandida: Total</th>
		</tr>
		<tr>
			<td>Janeiro</td>
			<td>30</td>
			<td rowspan="4">Total 155</td>
		</tr>
		<tr>
			<td>Fevereiro</td>
			<td>15</td>
		</tr>
		<tr>
			<td>Março</td>
			<td>22</td>
		</tr>
		<tr>
			<td>Abril</td>
			<td>88</td>
		</tr>
	</table>
</body>
</html>
